{% load static %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans" id="htmlRoot" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="webkit" name="renderer"/>
    <meta
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
            name="viewport"/>
    <link rel="stylesheet" href="{% static 'app1/base/css/index.css' %}"/>
    <script src="{% static 'app1/base/js/vue.global.js' %}"></script>
    <script src="{% static 'app1/base/js/vant.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
    {% block more_head %}

    {% endblock more_head %}
    <title>{% block title %}base{% endblock title %}</title>
</head>
<body>
<div id="appProvider" style="display: none"></div>
<div id="app">
    <div class="first-loading-wrap">
        <div class="loading-wrap">
            <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
        </div>
    </div>
</div>
<script>var globalThis = window;</script>
<script src="{% static 'app1/js/app.js' %}" type="module"></script>
{% block js %}{% endblock js %}
<script src="{% static 'app1/js/app2.js' %}" type="module"></script>
</body>
</html>
